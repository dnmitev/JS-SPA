<table class="table table-striped table-hover ">
    <thead>
    <tr>
        <th>Name</th>
        <th>Upcoming Trips</th>
        <th>Total Trips</th>
    </tr>
    </thead>
    <tbody>
    <tr ng-repeat="driver in drivers | filter: usernameFilter | limitTo : driverLimit">
        <td>{{ driver.name }}</td>
        <td>{{ driver.numberOfUpcomingTrips }}</td>
        <td>{{ driver.numberOfTotalTrips }}</td>
    </tr>
    </tbody>
</table>
